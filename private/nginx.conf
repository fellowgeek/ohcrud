server {
    listen 443 ssl default_server;
    http2 on;
    root /app;
    ssl_certificate /ssl/cert.pem;
    ssl_certificate_key /ssl/key.pem;
    index index.php index.html index.htm;

    # Remove server tokens for security
    server_tokens off;

    # Allow large uploads
    client_max_body_size 300M;

    # Add gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_vary on;

    # Handle image requests with dynamic processing
    location ~ ^/global/files/(.+\.(jpg|jpeg|png|gif|webp))$ {
        # Add caching directives to this specific location block**
        expires 365d;
        add_header Cache-Control "public, no-transform, max-age=31536000";

        set $filename $1;
        set $site_url "$scheme://$http_host";

        # If there are query parameters, proxy to PHP API
        if ($args != "") {
            return 302 $site_url/ohcrud/files/image?filename=$1&$args;
        }

        # Otherwise, serve the file directly
        try_files $uri = 404;
    }

    # Add Cache-Control for image files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff2)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, max-age=31536000";
    }

    # Try direct access to static files or route to index.php
    location / {
        try_files $uri $uri/ @rewrite;
    }

    # Route everything else to index.php (e.g., your framework router)
    location @rewrite {
        rewrite ^.+$ /index.php last;
    }

    # PHP handler (via FastCGI)
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        try_files $uri =404; # Recommended: Add try_files here for security
    }

    # Security: Block access to git files
    location ~ /\.git {
        deny all;
    }
}
