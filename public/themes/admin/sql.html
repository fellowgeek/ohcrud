<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		{{CMS:META}}
		<title>ohCRUD Admin - SQL</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<link rel="stylesheet" href="assets/css/framework7-bundle.min.css" media="all" />
		<link rel="stylesheet" href="assets/css/framework7-icons.css" media="all" />
		<link rel="stylesheet" href="assets/css/codemirror.min.css" media="all" />
		<link rel="stylesheet" href="assets/css/xq-light.css" media="all" />
		<link rel="stylesheet" href="assets/css/xq-dark.css" media="all" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="assets/css/styles.css" media="all" />
		<link rel="stylesheet" href="assets/css/sql.css" media="all" />
		{{CMS:STYLESHEET}}
	</head>
	<body>
		<div id="app">
			<!-- Status bar overlay for fullscreen mode-->
			<div class="statusbar-overlay"></div>

			<!-- Left panel with reveal effect-->
			<div class="panel panel-left panel-push panel-init" data-collapsed-breakpoint="1920" data-visible-breakpoint="1920">

				<div class="page">

					<div class="page-content">

						<div class="block row">
                        	<div class="col">
                            	<button id="btnLogout" class="button button-fill color-red">LOGOUT</button>
                        	</div>
                    	</div>

						<!-- SYSTEM -->
						<div class="block-header">SYSTEM</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li>
									<a class="item-link item-content external" href="/?action=tables&table=Users">
										<div class="item-media">
											<i class="f7-icons">person</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Users</div>
										</div>
									</a>
								</li>
								<li>
									<a class="item-link item-content external" href="/?action=tables&table=Pages">
										<div class="item-media">
											<i class="f7-icons">doc_richtext</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Pages</div>
										</div>
									</a>
								</li>
								<li>
									<a class="item-link item-content external" href="/?action=tables&table=Files">
										<div class="item-media">
											<i class="f7-icons">doc</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Files</div>
										</div>
									</a>
								</li>
							</ul>
						</div>

						<!-- TABLES -->
						<div class="block-header">TABLES</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul id="listTables">
							</ul>
						</div>

                        <!-- DEVELOPER -->
						<div class="block-header">DEVELOPER</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li>
									<a class="item-link item-content external" href="/?action=sql">
										<div class="item-media">
											<i class="f7-icons">hammer</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Run SQL Query</div>
										</div>
									</a>
								</li>
                            </ul>
                        </div>

						<!-- LOGS -->
						<div class="block-header">LOGS</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul id="listLogs">
							</ul>
						</div>

						<!-- APPEARANCE -->
						<div class="block-header">APPEARANCE</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title">Dark Mode</div>
										<div class="item-after">
											<label class="toggle">
												<input type="checkbox" id="appDarkMode" class="settings">
												<span class="toggle-icon"></span>
											</label>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<br />

						<div class="block-header font-small">V {{CMS:VERSION}}</div>

					</div>
				</div>

			</div>

			<!-- Your main view, should have " view-main" class -->
			<div class="view view-main view-init safe-areas" data-url="/">
				<div class="page" data-name="sql">

					<!-- Settings -->
					<div class="fab fab-left-bottom panel-left-fab">
						<a href="#">
							<i class="f7-icons panel-left-fab-icon">chevron_left</i>
						</a>
					</div>

					<!-- Scrollable page content-->
					<div class="container">{{CMS:CONTENT}}</div>

				</div>
			</div>
		</div>

		<div class="font-small text-center">
			{{CMS:OHCRUD}}
		</div>

		<script src="assets/js/framework7-bundle.min.js"></script>
		<script src="assets/js/codemirror.min.js"></script>
		<script src="assets/js/sql.min.js"></script>
		<script src="assets/js/admin.js"></script>
		{{CMS:JAVASCRIPT}}
	</body>
</html>
