<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		{{CMS:META}}
		<title>{{CMS:TITLE}}</title>
		<link rel="stylesheet" href="/assets/css/framework7-bundle.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/framework7-icons.css" media="all" />
		<link rel="stylesheet" href="/assets/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/simplemde.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/styles.css" media="all" />
		{{CMS:STYLESHEET}}
		<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
	</head>
	<body>

		<div id="app">
			<!-- Status bar overlay for fullscreen mode-->
			<div class="statusbar-overlay"></div>

			<!-- Right panel with reveal effect-->
			<div class="panel panel-left panel-push">

				<div class="page">

					<div class="navbar">
						<div class="navbar-bg"></div>
						<div class="navbar-inner">
							<div class="title">Settings</div>
						</div>
					</div>

					<div class="page-content">

						<!-- Settings -->
						<div class="block-header">GAME</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>

								<li>
									<div class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Player Name</div>
											<div class="item-input-wrap">
												<input type="text" id="chessPlayer1" maxlength="20" required validate pattern="[a-zA-Z0-9\- ]{3,20}" data-error-message="Player names must be alphanumeric, with a length of 3-20 characters." class="settings">
											</div>
										</div>
									</div>
								</li>

								<li class="item-content">
									<div class="item-inner">
										<div class="item-title">Commentary</div>
										<div class="item-after">
											<label class="toggle">
												<input type="checkbox" id="chessAICommentary" class="settings">
												<span class="toggle-icon"></span>
											</label>
										</div>
									</div>
								</li>

							</ul>
						</div>

						<div class="block-header">APPEARANCE</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>

								<li class="item-content">
									<div class="item-inner">
										<div class="item-title">Dark Mode</div>
										<div class="item-after">
											<label class="toggle">
												<input type="checkbox" id="appDarkMode" class="settings">
												<span class="toggle-icon"></span>
											</label>
										</div>
									</div>
								</li>

								<li>
									<div class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Pieces</div>
											<div class="item-input-wrap input-dropdown-wrap">
												<select id="chessPiecesTheme" class="settings">
													<option value="alpha">Alpha</option>
													<option value="wikipedia">Wikipedia</option>
													<option value="uscf">USCF</option>
													<option value="doodle">Doodle</option>
												</select>
											</div>
										</div>
									</div>
								</li>

							</ul>
						</div>

						<br />

						<div class="block-header font-small">V {{CMS:VERSION}}</div>

					</div>
				</div>

			</div>

			<!-- Your main view, should have " view-main" class -->
			<div class="view view-main view-init safe-areas" data-url="/">
				<div class="page" data-name="admin">

					<!-- Settings -->
					<div class="fab fab-left-bottom">
						<a href="#" class="panel-open" data-panel="left">
							<i class="f7-icons">gear_alt</i>
						</a>
					</div>

					<!-- Scrollable page content-->
					<div class="container">{{CMS:CONTENT}}</div>

				</div>
			</div>
		</div>

		<div class="font-small text-center">
			{{CMS:OHCRUD}}
		</div>

		<script src="/assets/js/framework7-bundle.min.js"></script>
		<script src="/assets/js/simplemde.min.js"></script>
		<script src="/assets/js/admin.js"></script>
		{{CMS:JAVASCRIPT}}
	</body>
</html>
