<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		{{CMS:META}}
		<title>ohCRUD Admin - Edit: {{CMS:TITLE}}</title>
		<link rel="stylesheet" href="/assets/css/framework7-bundle.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/framework7-icons.css" media="all" />
		<link rel="stylesheet" href="/assets/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/simplemde.min.css" media="all" />
		<link rel="stylesheet" href="/assets/css/styles.css" media="all" />
		{{CMS:STYLESHEET}}
		<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
	</head>
	<body>

		<div id="app">
			<!-- Status bar overlay for fullscreen mode-->
			<div class="statusbar-overlay"></div>

			<!-- Right panel with reveal effect-->
			<div class="panel panel-left panel-push">

				<div class="page">

					<div class="page-content">

						<div class="block row">
                        	<div class="col">
                            	<button id="btnLogout" class="button button-fill color-red">LOGOUT</button>
                        	</div>
                    	</div>

						<!-- USERS -->
						<div class="block-header">USERS</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li>
									<a class="item-link item-content">
										<div class="item-media">
											<i class="f7-icons">person</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Users</div>
										</div>
									</a>
								</li>
							</ul>
						</div>

						<div class="block-header">TABLES</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul class="listTables">
							</ul>
						</div>

						<div class="block-header">LOGS</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li>
									<a class="item-link item-content">
										<div class="item-media">
											<i class="f7-icons">doc_text_search</i>
										</div>
										<div class="item-inner">
											<div class="item-title">app.log</div>
										</div>
									</a>
								</li>
							</ul>
						</div>

						<div class="block-header">SETTINGS</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li>
									<a class="item-link item-content">
										<div class="item-media">
											<i class="f7-icons">gear_alt</i>
										</div>
										<div class="item-inner">
											<div class="item-title">Settings</div>
										</div>
									</a>
								</li>
							</ul>
						</div>

						<div class="block-header">APPEARANCE</div>
						<div class="list list-strong-ios list-dividers-ios inset-ios">
							<ul>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title">Dark Mode</div>
										<div class="item-after">
											<label class="toggle">
												<input type="checkbox" id="appDarkMode" class="settings">
												<span class="toggle-icon"></span>
											</label>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<br />

						<div class="block-header font-small">V {{CMS:VERSION}}</div>

					</div>
				</div>

			</div>

			<!-- Your main view, should have " view-main" class -->
			<div class="view view-main view-init safe-areas" data-url="/">
				<div class="page" data-name="edit">

					<!-- Settings -->
					<div class="fab fab-left-bottom">
						<a href="#" class="panel-open" data-panel="left">
							<i class="f7-icons">gear_alt</i>
						</a>
					</div>

					<!-- Scrollable page content-->
					<div class="container">{{CMS:CONTENT}}</div>

				</div>
			</div>
		</div>

		<div class="font-small text-center">
			{{CMS:OHCRUD}}
		</div>

		<script src="/assets/js/framework7-bundle.min.js"></script>
		<script src="/assets/js/simplemde.min.js"></script>
		<script src="/assets/js/admin.js"></script>
		{{CMS:JAVASCRIPT}}
	</body>
</html>
