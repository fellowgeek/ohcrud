<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{CMS:META}}
    <title>{{CMS:TITLE}}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/features.css" />
    {{CMS:STYLESHEET}}
    <meta name="color-scheme" content="dark" />
</head>

<body>
    <div class="progress" aria-hidden="true"><span class="bar"></span></div>

    <header class="site-header">
        <div class="wrap">
            <a class="brand" href="/">{{CMS:APP}}</a>
            <button class="theme-toggle" type="button" aria-label="Toggle color mode">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="none" stroke="currentColor" stroke-width="1.8"
                        d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
            </button>
        </div>
    </header>

    <main id="main">
        <article class="post">
            {{CMS:CONTENT}}
        </article>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <div>
                <span>{{CMS:OHCRUD}}</span>
            </div>
            <a href="#">Back to top</a>
        </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    {{CMS:JAVASCRIPT}}
</body>

</html>
